<!DOCTYPE html>
<html lang="en">
<head>
    <!--setting viewport of device   Bootstrap is mobile first-->
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--To ensure proper rendering and touch zooming-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--search engine-->
    <meta name="keywords" content="Taiwan" />
    <meta name="description" content="Taiwan Travel" />
    <!--main page title-->
    <title>Travel in Taiwan</title>
    <!--setting bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootsrap-theme.min.css" rel="stylesheet" />
    <!--adding font-awesome-->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap-social.css" rel="stylesheet"/>
    <!--adding myStyles css-->
    <link href="css/myStyles.css" rel="stylesheet" />
    <script src="js/sharedNavbarAndFooter.js">
        
    </script>
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
    <!--narbar brand and items on right-->
    <nav id ="navbar" class="navbar navbar-inverse navbar-static-top" role="navigation">
        
    </nav> 
    <!--top of page-->
    <div class="container">
        <header>
            <h1>Travel in Taiwan</h1>
        </header>
    </div>
    <!--Carousel-->
    <div class="container">
        <span class="sr-only">carousel</span>
        <div id="myCarousel" class="carousel" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <!--todo 要調正圖片大小-->
                    <img src="images/food.jpg" alt="food" style="width: auto;" />
                    <div class="carousel-caption">
                        <h3><mark>Taiwanese Cuisine</mark></h3>
                    </div>
                </div>
                <div class="item">
                    <!--todo 要調正圖片大小-->
                    <img src="images/tourism.jpg" alt="tourism" style="width:100%;" />
                    <div class="carousel-caption">
                        <h3>Tourism Place</h3>
                    </div>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
        </div>
    </div>
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Home</li>
        </ol>
    </div>
    <!--mid of page-->
    <div class="container">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <!--bottoom of page-->
    <footer id="footer" class="row-footer">
        
    </footer>
    <!--jQuery for bootstrap's js plugins-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
